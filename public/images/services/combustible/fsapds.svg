<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgfs" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="rod" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="sabot" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgfs)"/>
  <g transform="translate(120,200)">
    <!-- Penetrator rod -->
    <rect x="40" y="30" width="480" height="20" rx="8" fill="url(#rod)"/>
    <!-- Arrow tip -->
    <polygon points="520,40 560,20 560,60" fill="#1e3a8a"/>
    <!-- Discarding sabot petals -->
    <polygon points="480,16 520,40 480,64" fill="url(#sabot)" opacity="0.9"/>
    <polygon points="440,22 485,40 440,58" fill="url(#sabot)" opacity="0.7"/>
    <polygon points="400,28 450,40 400,52" fill="url(#sabot)" opacity="0.5"/>
  </g>
  <text x="400" y="420" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="600" fill="#0f172a">FSAPDS Round (Illustrative)</text>
</svg>

